{% extends 'layout.html' %}
{% block content %}
<h1 class="my-3">POSTS</h1>
    {% for post in posts %}
        <div class="p-3">
            <div class="card card-body bg-black">
                <div class="row">
                    <div class="col-md-3">
                        <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
                    </div>
                    <div class="col-md-9">
                        <h2>{{post.title}}</h2> <small> {{post.date|date:'M d Y'}}</small>
                        <p>{{post.description|striptags|truncatechars:120}}</p>
                        <a class="btn btn-primary btn-sm" href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
