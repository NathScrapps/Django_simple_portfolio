{% extends 'layout.html' %}
{% block content %}
    <div class="text-center">
        <h2>{{post.title}}</h2> 
        <small class="my-2 text-muted"> {{post.date|date:'F jS Y'}}</small>
        <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
        <div class="my-4">
            <p>{{post.description|safe}}</p>
        </div>
    </div>
{% endblock %}
